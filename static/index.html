<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Analysis</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2dc997;
        }

        .quote {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #2dc997;
            outline: none;
        }

        .btn-primary {
            background-color: #2dc997;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #28c285;
        }

        .result {
            margin-top: 30px;
            text-align: left;
            color: #555;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 16px;
        }

        .emotion-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Customer Feedback Analysis</div>
            <div class="quote">"We all need people who will give us feedback. Thatâ€™s how we improve." - Bill Gates</div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="inputText" class="form-label">Enter Your Feedback</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Type your feedback here">
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
            <div class="result">
                <div class="result-title">Sentiment Analysis Result</div>
                <div class="result-value">Sentiment: <strong>{% if probability %} {{ sentiment }} {% endif %}</strong></div>
                <div class="result-value">Probability: <strong>{% if probability %} {{ probability }} {% endif %}</strong></div>
                {% if probability %}
                <img class="emotion-image" src="{{ image }}" alt="Emotion Image">
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
